<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- Default favicons (fallback) -->
        <link rel="icon" type="image/x-icon" href="/light/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/light/favicon-32x32.png"
        />
        <!-- Light mode favicons -->
        <link
            rel="icon"
            type="image/x-icon"
            href="/light/favicon.ico"
            media="(prefers-color-scheme: light)"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/light/favicon-16x16.png"
            media="(prefers-color-scheme: light)"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/light/favicon-32x32.png"
            media="(prefers-color-scheme: light)"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/light/apple-touch-icon.png"
            media="(prefers-color-scheme: light)"
        />
        <!-- Dark mode favicons -->
        <link
            rel="icon"
            type="image/x-icon"
            href="/dark/favicon.ico"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/dark/favicon-16x16.png"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/dark/favicon-32x32.png"
            media="(prefers-color-scheme: dark)"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/dark/apple-touch-icon.png"
            media="(prefers-color-scheme: dark)"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Vault</title>
    </head>

        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
